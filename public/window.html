<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="./styles.css">
        <link rel="icon" type="image/png" href="icons/taxi.png" />
        <title>BüntiApp</title>
    </head>
    <body>
        <!-- Nav -->
        <div class="nav">
            <img src="./icons/logo.png" class="icon" />
            <h1 class="txt">Bünt´iApp</h1>
            <img src="./icons/logout.png" onclick="Close()" class="logout" />
        </div>
        <!-- ListView -->
        <div class="content">
            <div class="container">
                <div class="row">
                  <div class="col-sm column" id="ListView"></div>
                  <div class="col-sm column" id="ListView2"></div>
                </div>
              </div>
        </div>

            <!-- Dialog Form-->
            <div class="modal fade" id="dialog" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header them bg-info">
                    <h5 class="modal-title" id="exampleModalCenterTitle">Aceptar viaje</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    </div>
                    <div class="modal-body">
                    <p>Tiempo:</p>
                    <div class="input-group">
                        <input type="number" class="form-control" id="time" aria-describedby="inputGroupPrepend2" required onchange="Validation()">
                        <div class="input-group-prepend">
                              <span class="input-group-text" id="inputGroupPrepend2">minutos</span>
                        </div>
                    </div>
                    <p id="text-notify" class="text-danger"></p>
                    </div>
                    <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-info" id="btn-save">Aceptar</button>
                    </div>
                </div>
                </div>
            </div>

            <!-- Dialog Danger -->
            <div class="modal fade" id="DialogDelete" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header  them bg-danger">
                    <h5 class="modal-title them" id="exampleModalCenterTitle">Confirme</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    </div>
                    <div class="modal-body">
                        ¿Desea rechazar el viaje?
                    </div>
                    <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-danger" id="btn-delete">Aceptar</button>
                    </div>
                </div>
                </div>
            </div>

            <!-- Dialog Close -->
            <div class="modal fade" id="DialogClose" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header  them bg-warning">
                    <h5 class="modal-title them" id="exampleModalCenterTitle">Confirme</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    </div>
                    <div class="modal-body">
                        ¿Desea cerrar sesión?
                    </div>
                    <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-warning" id="btn-close">Aceptar</button>
                    </div>
                </div>
                </div>
            </div>

            <!-- Notification confirmation -->
            <div class="toast" data-delay="10000" id="ToastC" style="position: absolute; top: 12vh; right: 0;">
                <div class="toast-header them bg-success">
                    <strong class="mr-auto"><i class="fa fa-grav"></i>Viaje nuevo</strong>
                    <small id="moment" class="time"></small>
                    <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close" onclick="closeToast()">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="toast-body">
                    <div><p>Solicitan nuestro servicio!</p></div>
                </div>
            </div>
                        <!-- Notification Acepted -->
            <div class="toast" data-delay="10000" id="ToastA" style="position: absolute; top: 12vh; right: 0;">
                <div class="toast-header them bg-info">
                    <strong class="mr-auto"><i class="fa fa-grav"></i>Viaje aceptado</strong>
                    <small id="moment" class="time"></small>
                    <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close" onclick="closeToast()">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="toast-body">
                    <div><p>Se ha notificado al usuario</p></div>
                </div>
            </div>

            <!-- Notification delete -->
            <div class="toast" id="ToastD" data-delay="5000" id="myToast" style="position: absolute; top: 12vh; right: 0;">
                    <div class="toast-header them bg-danger">
                        <strong class="mr-auto"><i class="fa fa-grav"></i> No hay viaje</strong>
                        <small class="time">Hoy</small>
                        <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close" onclick="closeToast()">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="toast-body">
                        <div><p>viaje rechazado</p></div>
                    </div>
                </div>

            <audio id="audio">
                    <source type="audio/mp3" src="./audio/pop.mp3">
            </audio>

        <!-- Scripts always needs to be before body closing tab, for performance optimization -->
        <script
        src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>      
        <script src="https://www.gstatic.com/firebasejs/5.11.0/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/5.11.0/firebase-firestore.js"></script>
        <script src="https://www.gstatic.com/firebasejs/5.10.1/firebase-auth.js"></script>
        <script type="text/javascript" src="./dates.js"></script>
    </body>
</html>
