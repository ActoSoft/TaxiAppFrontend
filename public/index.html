<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="./login-style.css">
        <title>BüntiApp</title>
        <link rel="icon" type="image/png" href="icons/taxi.png" />
    <script
        src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/5.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.11.0/firebase-firestore.js"></script>
</head>
<body>
    <div class="login-form">
        <h1>Inicia sesión</h1>
       <div class="txtb">
           <input type="text" id="email"/>
           <span data-placeholder="Usuario"></span>
       </div>
       <div class="txtb">
           <input type="password" id="pass" />
           <span data-placeholder="Password"></span>
       </div>
       <button class="log-btn" value="login" onclick="Login()">Aceptar</button>
       <div class="bottom-text">¿No tienes cuenta? <a href="register.html">Regístrate</a></div>
    </div>
    <script type="text/javascript" src="login.js"></script>
</body>
</html>
