<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./styles.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="icon" type="image/png" href="icons/taxi.png" />
        <title>BüntiApp</title>
    </head>
    <body>
        <h1>BuntiApp</h1>
        <!-- ListView -->
        <label>Usuario:</label>
        <select id="users">
            <option value="Ulises Gómez">Ulises Gómez</option>
            <option value="Martin Melo">Martin Melo</option>
            <option value="Indra Fuentes">Indra Fuentes</option>
            <option value="Emily García">Emily García</option>
            <option value="Arturo Covarruvias">Arturo Covarruvias</option>
            <option value="Isaac García">Isaac García</option>
        </select>
        <br/>
        <input type="number" placeholder="Latitude" id="lat" class="form-control date-initial"/>
        <br/>
        <input type="number" placeholder="Longitude" id="lon" class="form-control date-initial"/>
        <br/>
        <textarea placeholder="Place" id="place" class="date-initial"></textarea>
        <br/>
        <label id="form">Formas de pago:</label>
        <select id="pago">
            <option value="Tarjeta de crédito">Tarjeta de crédito</option>
            <option value="Débito">Débito</option>
            <option value="PayPal">PayPal</option>
            <option value="Efectivo">Efectivo</option>
        </select>
        <br/>
        <button class="btn btn-info" id="btn" onclick="Save()">Enviar</button>
        <a class="btn btn-link" href="index.html" target="_black">Panel</a>
        <!-- Scripts always needs to be before body closing tab, for performance optimization -->
        <script
        src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>      
        <script src="https://www.gstatic.com/firebasejs/5.11.0/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/5.11.0/firebase-firestore.js"></script>
        <script type="text/javascript" src="./register.js"></script>
    </body>
</html>
