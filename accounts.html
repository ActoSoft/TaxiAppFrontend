<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="./styles.css">
        <title>BüntiApp</title>
        <link rel="icon" type="image/png" href="icons/taxi.png" />
    <script
        src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/5.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.11.0/firebase-firestore.js"></script>
</head>
<body>
    <h1>BüntiApp</h1>
    <br>
        <button type="button" class="btn btn-info" onclick="Register()">Registrar</button>
        <button type="button" class="btn btn-danger color" onclick="Login()">Iniciar Sesión</button>

            <!-- Dialog Form-->
            <div class="modal fade" id="dialogR" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header them bg-info">
                    <h5 class="modal-title" id="exampleModalCenterTitle">Registrar</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    </div>
                    <div class="modal-body">
                        <input type="email" placeholder="Ingresa tu correo" id="emailR"/><br/>
                        <input type="password" placeholder="Ingresa tu contraseña" id="passR"/>                    </div>
                    <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-info" id="btn-save">Aceptar</button>
                    </div>
                </div>
                </div>
            </div>

            <!-- Dialog Danger -->
            <div class="modal fade" id="DialogL" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header  them bg-danger">
                    <h5 class="modal-title them" id="exampleModalCenterTitle">Iniciar Sesión</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    </div>
                    <div class="modal-body">
                    <input type="email" placeholder="Ingresa tu correo" id="email"/><br/>
                    <input type="password" placeholder="Ingresa tu contraseña" id="pass"/> 
                    </div>
                    <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-danger" id="btn-delete">Aceptar</button>
                    </div>
                </div>
                </div>
            </div>
            <a  class="btn btn-link" href="form.html" target="_black">Ingresar datos</a>
    <script type="text/javascript" src="users.js"></script>
</body>
</html>
